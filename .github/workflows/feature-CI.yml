name: Build Debug APK for other branches

on:
  push:
    branches-ignore:
      - main
      - beta

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Make Gradle executable
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Build Debug APK
        run: ./gradlew assembleDebug
      - name: Commit and push
        run: |
          git config --global user.name 'jaro-jaro'
          git config --global user.email 'jaro-jaro@users.noreply.github.com'
          git add app/build/outputs/apk/debug/app-debug.apk
          git commit Generated debug APK
          git push
